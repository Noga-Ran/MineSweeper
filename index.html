<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>MineSweeper</title>
    <link rel="stylesheet" href="css/game.css">
</head>
<body onload="initGame()" oncontextmenu="return false">
    
    <h1>Mine Sweeper</h1>
    
    <div class="parent">
        <div class="btns">
            <button class="btn" onclick="setDifficulty('easy')">Easy</button>
            <button class="btn" onclick="setDifficulty('hard')">Hard</button>
            <button class="btn" onclick="setDifficulty('extreme')">Extreme</button>
            <button id="menuallyBtn" class="btn" onclick="setDifficulty('menually')">Menually</button>
            <button class="btn" onclick="setDifficulty('sevenBoom')">7 Boom!</button>
        </div>
        <div class="timer">0</div>
    </div>

    <div>
        <p class="lives">LIVES:3</p>
        <p class="flags">flags:2</p>
        <p class="hints" onclick="giveHint(innerHTML)">Hints:</p>
        <p class="safeClick" onclick="safeClick()">safe click:<br>3 available</p>
    </div>

    <div id="result"></div>

    <p class="gamer" onclick="initGame()"></p>
    <table>

    <script src="js/utils.js"></script>
